version: 2

sources:
  - name: jaffle_shop
    tables:
      - name: customers
      - name: orders
      - name: payments

models:
  - name: stg_customer_profiles
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_order_records
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']

  - name: stg_payment_logs
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
